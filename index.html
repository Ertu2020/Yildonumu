<!DOCTYPE html>
<html lang="tr">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seninle Bir Ömür Birlikte</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stars"></div>
  <audio id="bgMusic" src="Duman.mp3" loop></audio>
  <canvas id="alx"></canvas>
    <script src="script.js"></script>
  
  <canvas id="heartCanvas"></canvas>

  <div class="text-container">
    <h1>3. Yılımız  Kutlu olsun Sevgilim</h1>
    <p>Kalbimdeki yolculuk, seninle bir ömür sürecek...</p>
    <button id="continueBtn" onclick="goToAnasayfa()" aria-label="Devam Et">Devam Et</button>
  </div>

  <button id="musicToggle" title="Müziği Aç/Kapa" aria-label="Müziği Aç/Kapa">&#9835;</button>

  <script src="script.js"></script>
  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });

    function goToAnasayfa() {
      const music = document.getElementById('bgMusic');
      music.play();

      const btn = document.getElementById('continueBtn');
      btn.classList.add('shake');

      setTimeout(() => {
        btn.classList.remove('shake');
        window.location.href = 'anasayfa.html';
      }, 500);
    }

    const musicToggleBtn = document.getElementById('musicToggle');
    const bgMusic = document.getElementById('bgMusic');

    musicToggleBtn.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicToggleBtn.style.background = 'rgba(255,51,102,0.9)';
      } else {
        bgMusic.pause();
        musicToggleBtn.style.background = 'rgba(100,100,100,0.5)';
      }
    });

    // Canvas resize handler
    window.addEventListener('resize', () => {
      const canvas = document.getElementById('heartCanvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
